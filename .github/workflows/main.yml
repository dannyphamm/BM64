name: Production Bot

on:
  push:
    branches: [ Main ]



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: node ./deploy-commands-actions.js
        env:
          BM64_BETA_CLIENTID: ${{ secrets.BM64_CLIENTID }}
          BM64_BETA_TOKEN: ${{ secrets.BM64_TOKEN }}