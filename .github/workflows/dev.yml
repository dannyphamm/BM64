name: Development Bot

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: node ./deploy-commands-actions.js
      env:
        BM64_DEV_CLIENTID: ${{ secrets.BM64_DEV_CLIENTID }}
        BM64_DEV_TOKEN: ${{ secrets.BM64_DEV_TOKEN }}
